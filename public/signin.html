<html>
<head>
<title>BOTV1.0</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <center>
            <h1>Create an account!</h1>
          </center>
          <center>
            <form id="signup" name="signup" method="post" action="/signup">
              <label>Username</label>
        <input type="text" placeholder="" name="username" id="username">
        <br>
        <label>Password</label>
        <input type="text" placeholder="" name="password" id="password">
        <br>
              <center><input class="btn btn-danger" type="submit" value="Sign Up" /></center>
            </form>
          </center>
        </div>
    
      </div>
      <div id="signin">
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
    <div id="signin">
      <center><h1>Sign In</h1></center>
      <center>
        <form id="index" name="index" method="post" action="/signin">
          <label>Username</label>
          <input type="text" placeholder="" name="username" id="username">
          <br>
          <label>Password</label>
          <input type="password" placeholder="" name="password" id="password">
          <br>
          <input class="btn btn-danger" type="submit" value="Sign In" id="login" href="public/home.html"/>
        </form>
        <br>
        <hr>
      </center>
      </div>
      <footer>
      <button class="btn btn-danger" id="myBtn">Sign Up!</button>
        
    </div>
    <script>// Get the modal
      var modal = document.getElementById('myModal');
    
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
    
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
    
      // When the user clicks on the button, open the modal 
      btn.onclick = function () {
        modal.style.display = "block";
      }
    
      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      }
    
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }</script>
    
</body>
